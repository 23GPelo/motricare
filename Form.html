<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)"> <!-- Call JavaScript function "handleFormSubmit" -->
    <p class="h4 mb-4 text-center">Gestionnaire de patient</p>
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
	<div class="form-group">
		<label for="name" >Nom</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<p>Genre</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="homme" value="homme">
				<label class="form-check-label" for="male">Homme</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="femme" value="femme">
				<label class="form-check-label" for="female">Femme</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label for="dateOfBirth">Date de naissance</label>
			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	</div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="phone">Téléphone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Téléphone">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Adresse</label>
        <input type="text" class="form-control" id="adress" name="adress" placeholder="Adresse">
      </div>
    </div>
	<button type="submit" class="btn btn-primary">Submit</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
